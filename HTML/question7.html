<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../CSS/bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <script src="../Js/question7.js"></script>
    <style>
        #calculator{
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            border: 20px;
           
        }
    </style>
</head>
<body>
    <h1>HTML calculator</h1>
    <table id="Calculator">
        <tr>
            <td>
                <input type="button" value="c" onclick="clr()" class="btn btn-primary form-control">
                <td colspan="9"><input type="text" id="result"></td>
            </td>
        </tr>
    
        <tr>
            <td><input type="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
            <td><input type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
            <td><input type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
            <td><input type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
    
        </tr>
    
        <tr>
            <td><input type="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
            <td><input type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
            <td><input type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
            <td><input type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
    
        </tr>
    
        <tr>
            <td><input type="button" value="*" onclick="dis('*')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
            <td><input type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
            <td><input type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
            <td><input type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
    
        </tr>
    
        <tr>
            <td><input type="button" value="/" onclick="dis('/')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
            <td><input type="button" value="." onclick="dis('.')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
            <td><input type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)"
                    class="btn btn-primary form-control"> </td>
    
    
            <td><input type="button" value="=" onclick="solve()" class="btn btn-primary form-control"> </td>
        </tr>
    
    </table>
</body>
</html>
