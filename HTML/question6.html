<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="../Js/question6.js"></script>
    <link rel="stylesheet" href="../CSS/bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="regForm">
            <!-- Full Name -->
            <div class="form-Group">
                <label>Full Name</label><br>
                <input type="text" id="fullname" placeholder="Full Name" class="form-control"><br>
                <span id="fullNameError" style="color: red;"></span>
            </div>
            <!-- Email Address -->
            <div class="form-Group">
                <label>Email address</label><br>
                <input type="email" id="email" placeholder="Email address" class="form-control"><br>
                <span id="emailError" style="color: red;"></span>
            </div>
            <!-- Phone number -->
            <div class="form-Group">
                <label>Phone(enter only 10 digit number)</label><br>
                <input type="tel" id="phone" placeholder="Phone Number" class="form-control"><br>
                <span id="phoneError" style="color: red;"></span>
            </div>
            <!-- Password -->
            <div class="form-Group">
                <label>Password</label><br>
                <input type="password" id="password" placeholder="Password" class="form-control"><br>
                <span id="passError" style="color: red;"></span>
            </div>
            <!-- confirm password -->
            <div class="form-Group">
                <label>Confirm Password</label><br>
                <input type="password" id="confirmpass" placeholder="Confirm Password" class="form-control"><br>
                <span id="confirmpassError" style="color: red;"></span><br>
            </div>
            <div>
                <button type="submit" class="form-control">Submit</button>
            </div>
        </form>
    </div>    
</body>
</html>
