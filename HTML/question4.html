    <body>
        <h1>Choose your favourite food:</h1>
        <form>
            <label for="food">Food</label>
            <select id="dropdown" name="foods" onchange="setField(this.value)">
                <option value="biriyani">Biriyani</option>
                <option value="porotabeef">Porota and Beef</option>
                <option value="mandhi">Mandhi</option>
                <option value="shawarma">Shawarma</option>
                <option value="dum">Dum Biriyani</option>
                <option value="other">Other</option>
            </select><br><br>
            <input type="text" id='otherField' placeholder="Specify Other" style="display: none;">
        </form>
    </body>
